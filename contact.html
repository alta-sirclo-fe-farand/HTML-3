<!DOCTYPE html>
<html>
    <head>
        <title>
            Contact
        </title>
        <link 
            rel="stylesheet" 
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
            crossorigin="anonymous">
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous">
        </script>
        <link rel="stylesheet" href="contact.css" />
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div id="bg">
                        <div id="secondlayer"></div>
                        <div>
                            <img id="thirdlayer" src="assets/logo-ALTA-v2.png" />
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <form>
                        Contact Us <br>
                        <label class="red">Full Name*</label>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Winda Pramesti">
                            <div class="input-group-append">
                            </div>
                        </div>

                        <label class="red">Email Address*</label>                          
                        <div class="input-group mb-3">
                            <input type="email" class="form-control" placeholder="example@alterra.id">
                            <div class="input-group-append">
                            </div>
                        </div>
                          
                        <label class="red">Phone Number*</label>                          
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="085554447900">
                            <div class="input-group-append">
                            </div>
                        </div>

                        <label>Role</label>                          
                        <div class="input-group mb-3">
                            <select class="form-control">
                                <option>Selected ...</option>
                            </select>
                        </div>
                        
                        <label>Message</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                            </div>
                            <textarea class="form-control"></textarea>
                        </div>
                    </form>
                    <br>
                    <button type="button" id="rounded">
                        Submit
                    </button> 
                </div>
            </div>
        </div>
    </body>
</html>
